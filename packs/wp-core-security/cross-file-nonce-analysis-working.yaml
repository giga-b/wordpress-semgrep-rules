rules:
- id: wordpress.cross-file.ajax-action-registration
  message: 'AJAX action registration detected: $ACTION -> $CALLBACK'
  severity: INFO
  languages:
  - php
  patterns:

  - pattern: add_action($ACTION, $CALLBACK)
  metadata:
    category: cross-file-analysis
    technology:
    - wordpress
    description: 'Detects WordPress AJAX action registrations for cross-file analysis.

      Used to identify AJAX endpoints that may lack security checks.

      '
    confidence: high
    cwe: CWE-434
    tags:
    - file-upload
    - wordpress
    - file_upload
    - info
    - validation
    - path-traversal
    - security
    vuln_class: file_upload
- id: wordpress.cross-file.ajax-nopriv-action-registration
  message: 'AJAX nopriv action registration detected: $ACTION -> $CALLBACK'
  severity: INFO
  languages:
  - php
  patterns:

  - pattern: add_action($ACTION, $CALLBACK)
  metadata:
    category: cross-file-analysis
    technology:
    - wordpress
    description: 'Detects WordPress AJAX nopriv action registrations for cross-file
      analysis.

      These actions are accessible to non-logged-in users and require special security
      attention.

      '
    confidence: high
    cwe: CWE-434
    tags:
    - file-upload
    - wordpress
    - file_upload
    - info
    - validation
    - path-traversal
    - security
    vuln_class: file_upload
- id: wordpress.cross-file.ajax-action-array-callback
  message: 'AJAX action registration (array style): $ACTION -> $OBJECT->$CALLBACK'
  severity: INFO
  languages:
  - php
  patterns:

  - pattern: add_action($ACTION, array($OBJECT, $CALLBACK))
  metadata:
    category: cross-file-analysis
    technology:
    - wordpress
    description: 'Detects AJAX action registrations using array syntax for object
      methods.

      Used for cross-file analysis to identify object method callbacks.

      '
    confidence: high
    cwe: CWE-434
    tags:
    - file-upload
    - wordpress
    - file_upload
    - info
    - validation
    - path-traversal
    - security
    vuln_class: file_upload
- id: wordpress.cross-file.function-definition
  message: 'Function definition detected: $FUNCTION_NAME'
  severity: INFO
  languages:
  - php
  patterns:

  - pattern: "function $FUNCTION_NAME() {\n  ...\n}\n"
  metadata:
    category: cross-file-analysis
    technology:
    - wordpress
    description: 'Detects function definitions for cross-file analysis.

      Used to trace callback functions and their security implementations.

      '
    confidence: high
    cwe: CWE-434
    tags:
    - file-upload
    - wordpress
    - file_upload
    - info
    - validation
    - path-traversal
    - security
    vuln_class: file_upload
- id: wordpress.cross-file.nonce-verification-check-ajax-referer
  message: 'Nonce verification using check_ajax_referer detected in function: $FUNCTION_NAME'
  severity: INFO
  languages:
  - php
  patterns:

  - pattern: "function $FUNCTION_NAME() {\n  ...\n  check_ajax_referer('$NONCE_ACTION',\
    \ '$NONCE_FIELD');\n  ...\n}\n"
  metadata:
    category: cross-file-analysis
    technology:
    - wordpress
    description: 'Detects functions that use check_ajax_referer() for nonce verification.

      Used for cross-file analysis to identify properly secured AJAX handlers.

      '
    confidence: high
    cwe: CWE-352
    tags:
    - nonce
    - authentication
    - wordpress
    - csrf
    - info
    - security
    vuln_class: csrf
- id: wordpress.cross-file.nonce-verification-wp-verify-nonce
  message: 'Nonce verification using wp_verify_nonce detected in function: $FUNCTION_NAME'
  severity: INFO
  languages:
  - php
  patterns:

  - pattern: "function $FUNCTION_NAME() {\n  ...\n  if (wp_verify_nonce($_POST['$NONCE_FIELD'],\
    \ '$NONCE_ACTION')) {\n    ...\n  }\n  ...\n}\n"
  metadata:
    category: cross-file-analysis
    technology:
    - wordpress
    description: 'Detects functions that use wp_verify_nonce() for nonce verification.

      Used for cross-file analysis to identify properly secured AJAX handlers.

      '
    confidence: high
    cwe: CWE-352
    tags:
    - nonce
    - authentication
    - wordpress
    - csrf
    - info
    - security
    vuln_class: csrf
