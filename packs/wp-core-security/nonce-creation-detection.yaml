rules:
- id: wordpress.nonce.creation-wp-create-nonce
  message: 'Nonce creation using wp_create_nonce detected: $CREATE_ACTION'
  severity: INFO
  languages:
  - php
  patterns:

  - pattern: 'wp_create_nonce(''$CREATE_ACTION'')

    '
  metadata:
    category: nonce-verification
    technology:
    - wordpress
    description: 'Detects nonce creation using wp_create_nonce().

      Used for cross-file analysis to identify nonce creation patterns.

      '
    confidence: high
    cwe: CWE-352
    tags:
    - nonce
    - authentication
    - wordpress
    - csrf
    - info
    - security
    vuln_class: csrf
