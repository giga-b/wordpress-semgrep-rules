rules:
- id: wordpress.experimental.control.echo-get
  message: "Control: echo of GET-assigned variable"
  severity: INFO
  languages: [php]
  pattern: |
    $X = $_GET[$KEY];
    ...
    echo $X;
  metadata:
    category: control
    cwe: CWE-79
    confidence: high
    vuln_class: xss
    tags: [control, wordpress]