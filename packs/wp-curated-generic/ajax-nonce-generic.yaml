rules:
- id: wordpress.ajax.missing-nonce-check
  message: AJAX handler without nonce verification.
  severity: ERROR
  languages:
  - php
  patterns:
  - pattern: "add_action('wp_ajax_my_action', 'my_action_handler')"
  metadata:
    category: csrf
    cwe: CWE-352
    vuln_class: csrf
    confidence: medium
    tags: [ajax, wordpress, nonce]
