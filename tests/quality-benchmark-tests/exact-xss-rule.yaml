rules:
- id: wordpress.xss.unsafe-echo-exact
  languages: [php]
  message: "Unsafe echo of user input without escaping"
  severity: ERROR
  patterns:
  - pattern: |
      $user_input = $_GET['user_input'] ?? '';
      echo $user_input;
  - pattern: |
      $user_input = $_POST['user_input'] ?? '';
      echo $user_input;
  - pattern: |
      $user_input = $_REQUEST['user_input'] ?? '';
      echo $user_input;
